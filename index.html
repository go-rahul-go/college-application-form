<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="college application form">
    <meta name="author" content="rahul goswami">
    <link rel="stylesheet" href="style.css">
    <title>Application form</title>
</head>
<body>
    <header>
        <h1>College Application Form</h1>
    </header>
    <main>
        <div class="container">
            <form action="#" method="get" target="_blank">
                <fieldset class="personal_details">
                    <legend>Personal Details</legend>
                    <label for="fname">First Name</label><br>
                    <input type="text" id="fname" name="fname" required maxlength="25" placeholder="enter first name here" class="personal_input" autofocus>
                    <br>
                    <label for="lname">Last Name</label><br>
                    <input type="text" id="lname" name="lname" required maxlength="25" placeholder="enter last name here" class="personal_input">
                    <br>
                    <label for="father_name">Father's Name</label><br>
                    <input type="text" id="father_name" name="father_name" class="personal_input" required placeholder="enter father's name here"> 
                    <br>
                    <label for="email">E-mail</label> <br>
                    <input type="email" id="email" name="email" class="personal_input" required placeholder="enter e-mail here">
                    <br>
                    <label for="phone">Phone</label><br>
                    <input type="tel" id="phone" name="phone" class="personal_input" required placeholder="enter phone number" pattern="[0-9]{10}">
                    <br>
                    <label for="dob"><abbr title="Date of Birth">D.O.B</abbr>
                    </label><br>
                    <input type="date" id="dob" class="personal_input" min="1990-01-01"
                    max="2004-12-31">
                </fieldset>
                <fieldset class="school_details">
                    <legend>Educational Details</legend>
                    <label for="class_10">Secondary School Name</label><br>
                    <input type="text" id="class_10" name="class_10" class="school_input" required placeholder="enter secondary school">
                    <br>
                    <label for="marksheet_10">Upload class 10 marksheet</label><br>
                    <input type="file" name="marksheet_10" id="marksheet_10" class="school_file" required>
                    <br>
                    <label for="percent_ten">Class 10 percentage %</label><br>
                    <input type="number" id="percent_ten" name="percent_ten" class="school_input" pattern="[0-9]{2}" max="100" min="50" placeholder="class 10 %">
                    <br>
                    <label for="class_12">High School Name</label><br>
                    <input type="text" id="class_12" name="class_12" class="school_input"
                    required placeholder="enter high school">
                    <br>
                    <label for="marksheet_12">Upload class 12 marksheet</label><br>
                    <input type="file" id="marksheet_12" name="marksheet_12" class="school_file" required>
                    <br>
                    <label for="percent_12">class 12 percentage %</label><br>
                    <input type="number" id="percent_12" name="percent_12" class="school_input" required placeholder="class 12 %" max="100" min="50" pattern="[0-9]{2}">
                </fieldset>
                <fieldset class="courses">
                    <legend>Select your Course</legend>
                    <label for="course">Our Courses</label><br>
                    <select name="course" id="course">
                        <optgroup label="Engineering-Under Graduate">
                        <option value="aero">Aerospace Engineering</option>
                        <option value="mech">Mechanical Engineering</option>
                        <option value="cse">Computer science</option>
                        <option value="csit">Computer science and information tech</option>
                        <option value="elec">Electrical engineering</option>
                        <option value="electronic">Electronics Engineering</option>
                        <option value="civil">Civil Engineering</option>
                    </optgroup>
                        <optgroup label="Business">
                            <option value="bba">BBA</option>
                            <option value="mba">MBA</option>
                            <option value="bcom">B.Com</option>
                            
                        </optgroup>
                        <optgroup label="Sciences">
                            <option value="geology">Geology</option>
                            <option value="physics">Physics</option>
                            <option value="chemistry">Chemistry</option>
                            <option value="maths">Maths</option>
                        </optgroup>
                    </select>

                </fieldset>
                <fieldset class="extra_classes">
                    <legend>Extra Curricular Activities</legend>
                    <input type="checkbox" id="dance" name="dance" value="dance" class="extra_class_input">
                    <label for="dance">Dance</label>
                    <br>
                    <input type="checkbox" id="music" name="music" value="music" class="extra_class_input">
                    <label for="music">Music</label>
                    <br>
                    <input type="checkbox" id="photography" name="photography" value="photography" class="extra_class_input">
                    <label for="photography">Photography</label>
                    <br>
                    <input type="checkbox" id="tennis" name="tennis" value="tennis" class="extra_class_input">
                    <label for="tennis">Tennis</label>
                    <br>
                    <input type="checkbox" id="cricket" name="cricket" value="cricket" class="extra_class_input">
                    <label for="cricket">Cricket</label>
                    <br>
                    <i>*extra courses are free of cost</i>
                </fieldset>
                <fieldset class="transport">
                    <legend>Transport</legend>
                    <p>Do you require Transport ?</p>
                    <input type="radio" id="yes" name="bus" value="yes">
                    <label for="yes">YES</label>
                    <br>
                    <input type="radio" id="no" name="bus" value="no">
                    <label for="no">NO</label>
                    <br>
                    <i>*Transportation cost extra</i>
                </fieldset>
                <div class="buttons">
                    <button type="submit" id="submit_button">Submit</button>
                    <button type="reset" id="reset_button">Clear</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
